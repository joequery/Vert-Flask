{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}
    <p class="error"><strong>Error: </strong>{{error}}</p>
  {% endif %}
  <form action="" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username"></dd>
      <dt>Password:</dt>
      <dd><input type="text" name="password"></dd>
      <dd><input type="submit" value="login"></dd>
    </dl>
  </form>
{% endblock %}
